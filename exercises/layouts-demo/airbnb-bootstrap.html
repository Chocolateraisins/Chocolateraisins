<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <body>

    <!-- Code here -->

            <div class="carousel-inner rounded">
              <div class="carousel-item active">
                <img src="images/flat.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bedroom.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bathroom.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>

        </div>

        
        <div class="col-12 col-md-6 col-lg-4">
          
          <div class="container border rounded p-3 px-5 mt-3">
            <h2>Book this flat</h2>
            <form action="#">
              <div class="form-group">
                <label for=" ">Message</label>
                <input type="text" placeholder="Write something nice..." class="form-control">
              </div>

              <div class="form-group">
                <label for=" ">Arrival</label>
                <input type="date" placeholder="10/10/2019" class="form-control">
              </div>

              <div class="form-group">
                <label for=" ">Departure</label>
                <input type="date" placeholder="17/10/2019" class="form-control">
              </div>

              <input type="submit" value="Book now" class="btn btn-primary btn-lg w-100">
            </form>
          </div>

        </div>

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Popper.js (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Bootstrap JavaScript library-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
